name: Primeiro Workflow
on: [push, workflow_dispatch]
jobs:
  lint-verify:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code 
        uses: actions/checkout@v4
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Dependencies
        run: npm ci
      - name: Run ESlint
        run: npm run lint
  tests:
    needs: lint-verify
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkou@v4
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Dependencies
        run: npm ci
      - name: Run Tests
        run: npm run test
  build:
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v4
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Dependencies
        run: npm ci
      - name: Deploy
        run: npm run build